apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'info.cukes:cucumber-java8:1.2.4'
    testCompile 'info.cukes:cucumber-junit:1.2.4'
    testCompile 'junit:junit:4.12'
}
test {
    useJUnit {
        // Comment this line to "pass" test
        excludeCategories 'SlowTest'
    }
}
